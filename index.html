<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Extractor with Download and Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Callisto" width="80" height="40" />
    </header>

    <section class="container">
      <div class="container search-box">
        <div class="row align-items-baseline">
          <label class="col-12 col-md-4 col-lg-5 position-relative">
            <span>Business Keyword</span>
            <div class="position-relative">
              <i class="fa fa-search search-icon position-absolute"></i>
              <input
                id="search-keyword"
                type="text"
                class="form-control"
                placeholder="Search by Keyword..."
                oninput="filterTable()"
              />
            </div>
          </label>

          <label class="col-12 col-md-4 col-lg-5">
            <span>Location/Pin-Code</span>

            <div class="position-relative">
              <i class="fa fa-map-marker-alt search-icon position-absolute"></i>
              <input
                id="search-location"
                type="text"
                class="form-control"
                placeholder="Search by Location..."
                oninput="filterTable()"
              />
            </div>
          </label>

          <div class="col-12 col-md-4 col-lg-2 buttons-group align-self-end">
            <button class="" onclick="startExtracting()" id="extract-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              class="btn-secondary"
              onclick="downloadCSV()"
              id="download-btn"
            >
              <i class="fas fa-download"></i>
            </button>
            <button class="" onclick="clearData()" id="clear-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-custom">
          <thead>
            <tr>
              <th>
                <i class="fa fa-key"></i>
                Keyword
              </th>
              <th>
                <i class="fa fa-map-marker-alt"></i>
                Location
              </th>
              <th>
                <i class="fa fa-building"></i>
                Company Name
              </th>
              <th>
                <i class="fa fa-tags"></i>
                Category
              </th>
              <th>
                <i class="fa fa-globe"></i>
                Website
              </th>
              <th>
                <i class="fa fa-phone"></i>
                Phone
              </th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            <tr>
              <td colspan="6" class="no-data">No data</td>
            </tr>
          </tbody>
          <div class="loader" id="loader"></div>
          <p id="results-found" class="mb-0">0 Results Found</p>
          <!-- <div class="loader" id="loader"></div> -->
        </table>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
